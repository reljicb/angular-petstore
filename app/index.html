<!doctype html>
<html>
<head>
    <title>Angular Pet Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body ng-app="myApp">
<div class="container-fluid" ng-controller="MainController">
    <div class="col-sm-offset-4 col-sm-4">
        <div class="row">
            <span ng-bind="greeting || 'Hello, anonymous.'"></span>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="name-input">Name</label>
                <input id="name-input" type="text" class="form-control" ng-model="model.name"/>
                <button class="btn btn-default" ng-click="refreshGreeting(model.name)">
                    Refresh
                </button>
            </div>
        </div>
    </div>
</div>
<script src="js/includes/angular.min.js"></script>
<script src="js/includes/ui-bootstrap-tpls.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services/GreetingService.js"></script>
<script src="js/controllers/MainController.js"></script>
</body>
</html>
